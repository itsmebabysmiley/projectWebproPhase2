  <script type="text/javascript">
    async function callserver(url, method, sentData = {}) {
      let data;
      if (method == "selectall") {
        let response = await fetch(url, {
          method: "GET",
        });
        data = await response.json();
      } else if (method == "select") {
        let response = await fetch(url, {
          method: "GET",
        });
        data = await response.json();
      } else if (
        method == "insert" ||
        method == "update" ||
        method == "delete"
      ) {
        var met;
        switch (method) {
          case "insert":
            met = "POST";
            break;
          case "update":
            met = "PUT";
            break;
          case "delete":
            met = "DELETE";
            break;
        }
        let response = await fetch(url, {
          method: met,
          headers: {
            Accept: "application/json",
            "Content-type": "application/json",
          },
          body: JSON.stringify(sentData),
        });
        data = await response.json();
      }
      return data;
    }

    function search() {
      document.getElementById("warning").innerHTML = "";
      var pName = (document.getElementById("pName").value === "")? "none":document.getElementById("pName").value ;
      callserver(`http://localhost:3030/results/${pName}/none/none`,"selectall").then(data =>{
        console.log(data);
        show(data.data);
      });
    }
    function insert() {
      var pName = document.getElementById("pName").value;
      var price = document.getElementById("price").value;
      var detail = document.getElementById("detail").value;
      var image = document.getElementById("image").value;
      var type = document.getElementById("type").value;
      if (!pName || !price || !type) {
        return (document.getElementById("warning").innerHTML = "<span style='color : red'> Plesae input name and price</span>");
      }
      let product = {
        pName: pName,
        price: price,
        detail: detail,
        image: image,
        type: type,
      };
      callserver(
        "http://localhost:3030/insertproducts",
        "insert",
        product
      ).then((data) => {
        if (data.data.err) {
          return (document.getElementById("warning").innerHTML =
            "<span style='color : red'> error </span>");
        } else {
          //clear text box
          clear();
          document.getElementById("results").innerHTML = "product added!";
        }
      });
    }
    function update(pId) {
      var price = document.getElementById("price1").value;
      callserver("http://localhost:3030/updateproducts", "update", {
        price: price,
        pId: pId,
      }).then((data) => {
        console.log(data);
        if (data.data.err) {
          return (document.getElementById("warning").innerHTML = "<span style='color : red'> error </span>");
        } else {
          document.getElementById("results").innerHTML = data.data.msg;
        }
      });
    }
    function deleteproduct(pId) {
      callserver("http://localhost:3030/deleteproducts", "delete", {
        pId: pId,
      }).then((data) => {
        if (data.data.err) {
          return (document.getElementById("warning").innerHTML =
            "<span style='color : red'> error </span>");
        } else {
          document.getElementById("results").innerHTML = "product was deleted!";
        }
      });
    }
    function show(data) {
      if (data.length == 0) {
        return (document.getElementById("results").innerHTML = "no result");
      }
      var text = "<hr />";
      for (var i = 0; i < data.length; i++) {

        text += `id : ${data[i].pId} <br/>`;
        text += `name : ${data[i].pName} <br/>`;
        text += ` price: <input type="text" class="form-control" id="price1" name = "price1" value = "${data[i].price}"><button class="btn btn-warning" onclick="update(${data[i].pId})">update</button><br/>`;
        text += `detial : ${data[i].detail} <br/>`;
        text += `Image Link : ${data[i].Image} <br/>`;
        text += `type : ${data[i].type} <br/>`;
        text += `<button class="btn btn-danger" onclick="deleteproduct(${data[i].pId})">delete</button><hr />`;
      }
      document.getElementById("results").innerHTML = text;
    }
    function clear() {
      var box = document.querySelectorAll("input");
      box.forEach((x) => {
        x.value = "";
      });
    }
